<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo de Análisis de Láminas</title>
    <link rel="stylesheet" href="styles.css"> <!-- Este enlace está correcto si styles.css está en la misma carpeta -->
</head>
<body>
    <header>
        <h1>Análisis de Láminas</h1>
    </header>
    
    <main>
        <section id="upload-section">
            <h2>Cargar Imagen</h2>
            <form id="upload-form">
                <input type="file" id="image-input" accept="image/*" required>
                <button type="submit">Enviar</button>
            </form>
            <button id="open-camera">Abrir Cámara</button>
            <video id="video" width="400" height="300" autoplay></video>
            <button id="capture">Capturar Foto</button>
            <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>
        </section>
        
        <section id="results-section">
            <h2>Resultados</h2>
            <div id="results-output">
                <!-- Los resultados del análisis se mostrarán aquí -->
            </div>
        </section>
    </main>

    <script src="app.js"></script> <!-- Este enlace está correcto si app.js está en la misma carpeta -->
</body>
</html>
